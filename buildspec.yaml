version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 977098990663.dkr.ecr.eu-west-1.amazonaws.com
      - echo "Docker Login Success"
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t wiz-app .
      - echo Tagging the Docker image.
      - docker tag wiz-app:latest 977098990663.dkr.ecr.eu-west-1.amazonaws.com/pparsons/wiz-demo:latest
  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker info
      - docker images
      - docker push 977098990663.dkr.ecr.eu-west-1.amazonaws.com/pparsons/wiz-demo:latest
      - echo Build completed on `date`
